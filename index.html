<!DOCTYPE html>
<html>
    <head>
        <title>Lab18</title>
        <script src="https://kit.fontawesome.com/9a3333e513.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/index.css">
    </head>

    <body>
        <div class="container" id="container_box">
            <header class="header">
                <input type="text" placeholder="enter city name">
                <div class="search" id="search_circle">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </header>

            <div class="weather" id="weather_body">
                <!-- <img src="" class="weather_img"> -->
                <i id="weather_img" class="fa-solid fa-cloud-sun"></i>
                <h1 class="temp">15Â°C</h1>
                <h1 class="city">Los Angeles</h1>
            </div>

            <div class="addition" id="weather_addition">
                <div class="humiditybox">
                    <i class="fa-solid fa-water"></i>
                    <div class="humidity_data">
                        <h2 class="humidity">5%</h1>
                        <h4>Humidity</h1>
                    </div>
                </div>

                <div class="windspeedbox">
                    <i class="fa-solid fa-wind"></i>
                    <div class="windspeed_data">
                        <h2 class="windspeed">10 km/h</h1>
                        <h4>Wind Speed</h1>
                    </div>
                </div>
            </div>

        </div>


        <script src="/index.js"></script>
    </body>
</html>
